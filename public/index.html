<!DOCTYPE html>
<html lang="en" style="height: 100%; margin: 0; padding: 0; background-color: #02020D;">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no, viewport-fit=cover">
  <meta name="theme-color" content="#02020D" />
  <meta name="description" content="This is my personal portfolio" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title translate="no">0ruj | 3D Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,700,800&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700,800&display=swap" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Space+Mono:400,700&display=swap" />
  <style>
    .ellipsis>div {
      width: 0.3em;
      height: 0.3em;
      margin-right: .2em;
      background-color: white;
      border-radius: 50%;
      display: inline-block;
      opacity: 0;
      animation: blink 1.4s infinite;
    }

    .ellipsis>div:nth-child(1) {
      animation-delay: .2s;
    }

    .ellipsis>div:nth-child(2) {
      animation-delay: .4s;
    }

    .ellipsis>div:nth-child(3) {
      animation-delay: .6s;
    }

    @keyframes blink {
      0% {
        opacity: 0;
      }

      50% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }

    #loading-screen img {
      max-width: 400px;
      margin-bottom: 20px;
    }

    #loading-screen div {
      font-size: 33px;
      font-family: 'Space Mono';
      font-weight: 700;
      font-size: 33px;
      text-align: center;
      color: white;
    }

    @media (min-width: 481px) and (max-width: 824px),
    (min-height: 501px) and (max-height: 700px) {
      #loading-screen img {
        max-width: 300px;
        margin-bottom: 15px;
      }

      #loading-screen div {
        font-size: 24px;
      }
    }

    @media (max-width: 480px),
    (max-height: 500px) {
      #loading-screen img {
        max-width: 200px;
        margin-bottom: 10px;
      }

      #loading-screen div {
        font-size: 18px;
      }
    }
  </style>
</head>

<body style="height: 100%; margin: 0; padding: 0; background-color: #02020D;">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="loading-screen"
    style="display: flex; align-items: center; justify-content: center; flex-direction: column; min-height: 100vh; background-color: #02020D; background-clip: padding-box; border: 1px solid rgba(2, 2, 13, 1);">
    <img src="/pictures/astro_loading.png" alt="Astronaut loading" />
    <div>
      <span id="loading-text">Loading</span><span class="ellipsis">
        <div></div>
        <div></div>
        <div></div>
      </span>
    </div>
  </div>
  <div id="root" style="height: 100%; display: none;"></div>
  <script>
    var language = window.navigator.language || window.navigator.userLanguage;
    var loadingTextElement = document.getElementById('loading-text');    

    if (language.startsWith("fr")) {
      loadingTextElement.textContent = "Chargement";
    } else {
      loadingTextElement.textContent = "Loading";
    }

    var isActive = sessionStorage.getItem('isSessionActive') === 'true';
    if (isActive) {
      document.getElementById('loading-screen').style.display = 'none';
      document.getElementById('root').style.display = 'flex'
    } else {
      document.getElementById('loading-screen').style.display = 'flex';
    }
  </script>
</body>

</html>
